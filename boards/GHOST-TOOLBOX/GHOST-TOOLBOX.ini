[env:GHOST-TOOLBOX]
board = GHOST-TOOLBOX
board_build.partitions = custom_16Mb.csv
build_src_filter =${env.build_src_filter} +<../boards/GHOST-TOOLBOX>
build_flags =
        ${env.build_flags}
        -Iboards/GHOST-TOOLBOX
        -Os
        -DCORE_DEBUG_LEVEL=5
        -DHAS_TOUCH=1
        -DTOUCH_XPT2046_SPI
        -DXPT2046_TOUCH_CONFIG_INT_GPIO_NUM=4
        -DXPT2046_SPI_BUS_MISO_IO_NUM=37
        -DXPT2046_SPI_BUS_MOSI_IO_NUM=35
        -DXPT2046_SPI_BUS_SCLK_IO_NUM=36
        -DXPT2046_SPI_CONFIG_CS_GPIO_NUM=5
        -DIR_TX_PINS='{{"GPIO 47", 47}, {"GPIO 15", 15}, {"GPIO 7", 7}}'
        -DIR_RX_PINS='{{"GPIO 18", 18}, {"GPIO 33", 33}, {"GPIO 34", 34}}'
        -DRF_TX_PINS='{{"GPIO 6", 6}, {"GPIO 10", 10}, {"GPIO 47", 47}}'
        -DRF_RX_PINS='{{"GPIO 33", 33}, {"GPIO 34", 34}, {"GPIO 18", 18}}'
        -DDEVICE_NAME='"GHOST-TOOLBOX"'

lib_deps =
        ${env.lib_deps}
        fastled/FastLED @3.9.4
